<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VideoPlayer</title>
  </head>
  <body>
    <h1>Custom VideoPlayer</h1>
    <video
   
      id="video"
      poster="/images/umar-main.webp"
      class="screen"
      src="/videos/video.mp4"
    ></video>
    <div class="controls">
      <button id="play" class="btn green">Play</button>
      <button id="stop" class="btn red">Stop</button><br/>
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
      <span class="timestamp" id="timestamp">
          00:00
      </span><span id="duration">00:00</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
